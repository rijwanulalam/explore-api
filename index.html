<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-9/12 mx-auto">
    <h3 class="text-3xl text-center my-10">Countries Information using Rest Countries API</h3>
    <section id="country-details" class="my-10 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10">

    </section>
    <section>
        <div class="text-center">

            <div class="dropdown inline-block relative">
              <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
                <span class="mr-1">Region</span>
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
              </button>
              <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                <li class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap cursor-pointer" id="all">All</li>
                <li class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap cursor-pointer" id="africa" onclick="regionName('africa')">Africa</li>
                <li class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap cursor-pointer" id="america" onclick="regionName('america')">America</li>
                <li class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap cursor-pointer" id="asia" onclick="regionName('asia')">Asia</li>
                <li class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap cursor-pointer" id="europe" onclick="regionName('europe')">Europe</li>
                <li class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap cursor-pointer" id="oceania" onclick="regionName('oceania')">Oceania</li>
              </ul>
            </div>
          
          </div>

        <div id="country-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10 my-10">

        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
